<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="html_head">
    <meta charset="ISO-8859-1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>Bazaar</title>

    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} "/>
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link th:rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>

<body>
    <div th:fragment="navbar_menu">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="col">
                <ul class="navbar-nav float-right mr-auto mt-2 mt-lg-0">

                    <!-- TODO -->
                    <li class="nav-item"><a class="nav-link" th:href="@{/en/admin/account}">en</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/ja/admin/account}">jp</a></li>
                    <!-- TODO -->

                    <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" data-th-text="#{app.label.logout}"><span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div th:fragment="admin_sidenav">
        <div class="sidenav" th:with="locale=('/' + #{app.message.locale})">
            <a class="navbar-brand" th:href="@{/}"><img th:src="@{/images/logo_s1.png}" class="nav-logo"/>BazaarJADC</a>
            <a th:href="@{'/'+#{app.message.locale}+'/admin/account'}" class="sidenav-item"
               th:classappend="${#httpServletRequest.getRequestURI().startsWith(locale + '/admin/account') ? 'active' : ''}">
                <i class="fas fa-book sidenav-icon"></i><span data-th-text="#{app.drawer.label.customers}"></span>
            </a>
            <a th:href="@{'/'+#{app.message.locale}+'/admin/notification/index'}" class="sidenav-item"
                th:classappend="${#httpServletRequest.getRequestURI().startsWith(locale + '/admin/notification') ? 'active' : ''}">
                <i class="fas fa-bell sidenav-icon"></i><span data-th-text="#{app.drawer.label.notifications}"></span>
            </a>
        </div>
    </div>

    <div th:fragment="scripts">
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/main.js}"></script>
        <script th:src="@{/js/ckeditorlib/ckeditor.js}"></script>
        <script th:src="@{/js/notification-form-script.js}"></script>
    </div>

</body>
</html>
